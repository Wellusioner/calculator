<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1>Calculator</h1>
 <div class="group">
    <input type="text" placeholder="0" readonly>
    <div class="calcs">
      <button class="clear width-50">C</button>
      <button class="remove width-25">&#8592;</button>
      <button class="operation width-25 color">/</button>
      <button class="numbers width-25">7</button>
      <button class="numbers width-25">8</button>
      <button class="numbers width-25">9</button>
      <button class="operation width-25 color">*</button>
      <button class="numbers width-25">4</button>
      <button class="numbers width-25">5</button>
      <button class="numbers width-25">6</button>
      <button class="operation width-25 color">-</button>
      <button class="numbers width-25">1</button>
      <button class="numbers width-25">2</button>
      <button class="numbers width-25">3</button>
      <button class="operation width-25 color">+</button>
      <button class="numbers width-50">0</button>
      <button class="dot width-25">.</button>
      <button class="calculate width-25 color">=</button>
    </div>

 </div>
  <script src="./jquery-3.3.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
